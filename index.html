
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-500 text-gray-900">
    <div class="container mx-auto p-6 max-w-4xl bg-white rounded-lg shadow-lg mt-10">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Weather Forecast Application</h1>
    
        <!-- Search Section -->
        <div class="flex flex-col sm:flex-row justify-center mb-6 space-y-4 sm:space-y-0 sm:space-x-2">
            <input id="cityInput" type="text" placeholder="Enter city name" class="p-3 border border-blue-300 rounded-lg shadow focus:outline-none focus:ring focus:ring-blue-400 w-full sm:w-64" />
            <button id="searchBtn" class="bg-blue-600 text-white p-3 rounded-lg shadow hover:bg-blue-700 transition duration-200">Search</button>
            <button id="currentLocationBtn" class="bg-green-600 text-white p-3 rounded-lg shadow hover:bg-green-700 transition duration-200">Use Current Location</button>
        </div>

        <!-- Loading Spinner -->
<div id="loadingSpinner" class="text-center mb-4 hidden">
        <svg class="animate-spin h-10 w-10 mx-auto text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0016 0 8 8 0 00-16 0z"></path>
        </svg>
    </div>
    
        
        <!-- Weather Display Section -->
        <div id="weatherDisplay" class="text-center mb-6 border border-gray-300 rounded-lg p-4 shadow-md"></div>
        
        <!-- Extended Forecast Display Section -->
        <h2 class="text-2xl font-semibold text-center mb-4">5-Day Extended Forecast</h2>
        <div id="extendedForecast" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4"></div>

        <!-- Recently Searched Cities Dropdown -->
        <div id="recentCities" class="mt-6">
            <h3 class="text-xl font-semibold">Recently Searched Cities:</h3>
            <select id="recentCitiesDropdown" class="p-3 mt-2 border border-blue-300 rounded-lg shadow focus:outline-none focus:ring focus:ring-blue-400 w-full sm:w-64">
                <option value="">-- Select a City --</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
